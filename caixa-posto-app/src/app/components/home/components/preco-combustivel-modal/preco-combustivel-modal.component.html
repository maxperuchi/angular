<h1 mat-dialog-title>Preço Combustível</h1>
<div mat-dialog-content>
  <div class="container p-2" *ngFor="let combustivel of combustiveis$">
    <p>{{combustivel.nome}}</p>
    <input matInput type="text" [(ngModel)]="combustivel.valor" currencyMask [options]="currencyOptions$"
      autocomplete="off" (click)="$event.target.select()">
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
</div>
